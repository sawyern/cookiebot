language: java
addons:
  sonarcloud:
    organization: "sawyern-github"
    token:
      secure: $SONAR_TOKEN
jdk: openjdk11
script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean -Djasypt.encryptor.password=$JYASPT_PASSWORD org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonarb

deploy:
    - provider: codedeploy
      revision_type: github
      access_key_id: $AMAZON_ACCESS_TOK
      secret_access_key: $AMAZON_SECRET_KEY
      application: "CookieBot"
      deployment_group: "Production"
      region: "us-east-1"
      skip_cleanup: true

