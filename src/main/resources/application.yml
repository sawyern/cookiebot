security:
  ignored: /**
discord:
  token: $(DISCORD_TOKEN)

---

spring:
  profiles: production
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create

---

spring:
  profiles: local
  datasource:
    url: jdbc:postgresql://localhost:5432/CookieBot
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
